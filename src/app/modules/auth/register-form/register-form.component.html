<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <!-- TODO create new component -->

  <div>
    <ion-input
      label="Email"
      type="email"
      placeholder="Input email"
      formControlName="email"
    />

    <ion-text *ngIf="f.email.touched && f.email.invalid" color="danger"
      >Invalid</ion-text
    >
  </div>

  <div>
    <ion-input
      label="First Name"
      placeholder="Input First Name"
      type="text"
      formControlName="firstName"
    />

    <ion-text *ngIf="f.firstName.touched && f.firstName.invalid" color="danger"
      >Invalid</ion-text
    >
  </div>

  <div>
    <ion-input
      label="Last Name"
      placeholder="Input Last Name"
      type="text"
      formControlName="lastName"
    />

    <ion-text *ngIf="f.lastName.touched && f.lastName.invalid" color="danger"
      >Invalid</ion-text
    >
  </div>

  <div>
    <ion-input
      label="Password"
      type="password"
      placeholder="Input password"
      formControlName="password"
      (change)="validateConfirmPass()"
    />

    <ion-text *ngIf="f.password.touched && f.password.invalid" color="danger"
      >Invalid</ion-text
    >
  </div>

  <div>
    <ion-input
      label="Confirm Passowrd"
      type="password"
      placeholder="Input confirm password"
      formControlName="confirmPassword"
      (change)="validateConfirmPass()"
    />

    <ion-text
      *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid"
      color="danger"
      >Invalid</ion-text
    >
  </div>
</form>
