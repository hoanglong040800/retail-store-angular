<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <text-input
    name="email"
    label="Email"
    type="email"
    placeholder="Input email"
    [formGroup]="loginForm"
  />

  <text-input
    name="password"
    label="Password"
    type="password"
    placeholder="Input password"
    [formGroup]="loginForm"
  />
</form>
