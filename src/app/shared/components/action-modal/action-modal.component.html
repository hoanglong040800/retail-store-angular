<ion-modal trigger="open-action-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="onCancel()">Cancel</ion-button>
        </ion-buttons>

        <ion-title>{{ title }}</ion-title>

        <ion-buttons slot="end">
          <ion-button
            type="submit"
            (click)="handleConfirm()"
            [strong]="true"
            [disabled]="disabledConfirmButton"
            >Confirm</ion-button
          >
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ng-content></ng-content>
    </ion-content>
  </ng-template>
</ion-modal>
